<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Malinowy Robot - Kontroler</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/robot.css}"/>

</head>
<body style="padding-top: 70px; background-color: darkgray">

    <div th:insert="fragments/header :: header"></div>

    <div id="connectingInfo" style="display: none">
        Łączenie z RaspberryPi
    </div>

    <main id="main" role="main" class="container" style="padding: 10px">
        <div id="controlButtons" style="display: none">
            <div class="text-center vertical-center">
                <div>
                    <button id="forwardButton" value="forward" type="button"
                            class="control-btn btn btn-primary btn-square">
                        <span class="content-in-square">Forward</span>
                    </button>
                </div>
                <div>
                    <button id="leftButton" value="left" type="button"
                            class="control-btn btn btn-primary btn-square">
                        <span class="content-in-square">Left</span>
                    </button>
                    <button id="stopButton" value="stop" type="button"
                            class="control-btn btn btn-primary btn-square">
                        <span class="content-in-square">Stop</span>
                    </button>
                    <button id="rightButton" value="right" type="button"
                            class="control-btn btn btn-primary btn-square">
                        <span class="content-in-square">Right</span>
                    </button>
                </div>
                <div>
                    <button id="backwardButton" value="backward" type="button"
                            class="control-btn btn btn-primary btn-square">
                        <span class="content-in-square">Backward</span>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <button id="runButton" value="run" type="button"
                    class="run-btn btn btn-primary btn-square">
                <span class="content-in-square">Run</span>
            </button>
            <button id="killButton" value="kill" type="button"
                    class="control-btn btn btn-primary btn-square">
                <span class="content-in-square">Kill</span>
            </button>
        </div>

    </main>

    <div th:insert="fragments/footer :: footer"></div>

</body>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/robot.js}"></script>

</html>
