<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Malinowy Robot - Kontroler</title>

    <link rel="stylesheet" th:href="@{/css/robot.css}"/>

    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div id="connectionStatus" class="text-center container-fluid text-white" style="background-color: red">NIE POŁĄCZONO
</div>
<br>
<div id="configButtons" class="text-center container-fluid text-white" style="display: none">
    <button id="killButton" value="kill" type="button"
            class="btn btn-dark">
        WYŁĄCZ ROBOTA
    </button>
    <button id="speedButton" value="speed" type="button"
            class="control-btn btn btn-danger">
        TRYB SZYBKI
    </button>
</div>

<br>

<div id="connectingInfo" class="text-center text-success container center-content" style="display: none">
    OTWIERANIE POŁĄCZENIA Z ROBOTEM
    <br>
    <div class="spinner-border"></div>
</div>

<div id="turningOffInfo" class="text-center text-danger container center-content" style="display: none">
    ZAMYKANIE POŁĄCZENIA Z ROBOTEM
    <br>
    <div class="spinner-border"></div>
</div>

<main id="main" role="main" class="container">
    <div class="container">
        <div id="controlButtons" class="center" style="display: none">
            <div class="text-center">
                <div>
                    <button id="forwardButton" value="forward" type="button"
                            class="control-btn btn btn-dark btn-square">
                        <span class="center-content fas fa-arrow-up arrow"></span>
                    </button>
                </div>
                <div>
                    <button id="leftButton" value="left" type="button"
                            class="control-btn btn btn-dark btn-square">
                        <span class="center-content fas fa-arrow-left arrow"></span>
                    </button>
                    <button id="stopButton" value="stop" type="button"
                            class="control-btn btn btn-dark btn-square">
                        <span class="center-content fas fa-stop arrow"></span>
                    </button>
                    <button id="rightButton" value="right" type="button"
                            class="control-btn btn btn-dark btn-square">
                        <span class="center-content fas fa-arrow-right arrow"></span>
                    </button>
                </div>
                <div>
                    <button id="backwardButton" value="backward" type="button"
                            class="control-btn btn btn-dark btn-square">
                        <span class="center-content fas fa-arrow-down arrow"></span>
                    </button>
                </div>
            </div>
        </div>

        <!--Connect with robot-->
        <div class="text-center">
            <button id="connectButton" value="connect" type="button"
                    class="p-5 m-5 btn btn-dark" style="display: none">
                <span>POŁĄCZ Z ROBOTEM</span>
            </button>
        </div>
    </div>
</main>

<div th:insert="fragments/footer :: footer"></div>

</body>

<script type="text/javascript" th:src="@{/js/robot.js}"></script>

</html>
