<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Malinowy Robot - Strona Główna</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body style="padding-top: 70px; background-color: darkgray">

    <div th:insert="fragments/header :: header"></div>

    <main role="main" class="container align-middle">

        <div class="starter-template">
            <h1>Malinowy Robot</h1>
        </div>

        <ol>
            <li th:each="task : ${tasks}" th:text="${task}"></li>
        </ol>

        <div th:insert="fragments/footer :: footer"></div>

    </main>

</body>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

</html>
